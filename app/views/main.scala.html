@(title: String, loginForm: Form[Application.Login], user : models.website.User)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.dataTables.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/slide_style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/realm_status.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/status.js")"></script>
    </head>
    <body>
        <div class="layout-main">
            <div class="main">
                <div class="layout-topmenu">
                    <ul class="top_menu">
                        <li><a href="/">Home</a></li>
                        <li><a href="/howToConnect">How to connect</a></li>
                        <li><a href="/">Forum</a></li>
                        <li><a href="/onlines">Online players</a></li>
                        <li><a href="/">Armory</a></li>
                        <li><a href="/">Team</a></li>
                        <li><a href="/">Changelog</a></li>
                    </ul>
                </div>
                <div class="layout-logo">
                </div>
                <div class="hand"></div>
                <div class="hand2"></div>
                <div class="hand3"></div>
                <div class="hand4"></div>
                <div class="layout-content">
                    <div class="layout-left">
                        @slide()
                        @content
                    </div>
                    <div class="layout-right">
                        <center>
                            <a class="teamspeak" href="page/teamspeak/" title="Teamspeak"></a>
                        </center>
                        <article>
                            <h1 class="top">
                                Status
                            </h1>
                            <section class="body">
                                <div class="realms"></div>
                                <div class="realmlist"></div>
                            </section>
                        </article>
                        <article>
                            <h1 class="top">
                                User area
                            </h1>
                            <section class="body">
                                @User.userbox(loginForm, user)
                            </section>
                        </article>
                    </div>
                </div>
                <div class="layout-footer">
                    <div class="footer">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
